<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폰트 사용하기</title>
    <style>
        @font-face {
            font-family: 'trana';
            src: local('trana'),
                url('trana.eot'),
                url('trana.woff') format('woff'),
                url('trana.ttf') format('truetype')

        }
        .w-font {
            font-family: 'trana', sans-serif;
        }
        p {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!--p+p.ng-font-->
    <p>Using default fonts</p>
    <p class="ng-font">using trana fonts</p>
</body>
</html>
