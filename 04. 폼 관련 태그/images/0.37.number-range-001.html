<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web form</title>
    <style>
        body{
            background-color: white;
        }
        form legend{
            font-size: 15px;
            font-weight: 600;
        }
        form label.reg {
            font-size: 14px;
            width: 150px;
            float: left;
        }
        #member, #stuffs {
            width: 50px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>등록 정보</legend>
            <ul>
                <li>
                    <label class="reg" for="member">참여인원<small>(최대 10명)</small></label>
                    <input type="number" id="member" value="1" min="0" step="1">
                </li>
                <li>
                    <label class="reg" for="stuffs">지원물품<small>(1인당 5개)</small></label>
                    <input type="number" id="stuffs" value="1" min="0" max="50" step="5" size="5"> 
                </li>
                <li>
                    <label class="reg" for="satis">희망단계<small>(하,중,상)</small></label>
                    <input type="range" id="satis" value="1" min="0" max="3">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
