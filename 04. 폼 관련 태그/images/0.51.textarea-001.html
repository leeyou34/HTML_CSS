<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹 폼</title>
    <style>
        form fieldset {
            margin: 10px 0;
        }
        form legend {
            font-size: 18px;
            color: blue;
            font-weight: 600;
        }
        form label.reg{
            font-size: 14px;
            width: 120px;
            float: left;
        }
        form label em {
            font-size: 15px;
            color: red;
            font-weight: 800;
        }
        form ul li{
            list-style: none;
            margin: 10px 0;
        }
        form .goodprogrammers {
            text-align: left;
            font-size: 12px;
            color: blue;
        }
        form fieldset.sendform {
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <fieldset class="login">
            <legend>로그인</legend>
            <label for="user_id">아이디</label>
            <input type="text" id="user_id" size="10" autofocus>
            <label for="user_pw">비밀번호</label>
            <input type="password" id="user_pw" size="10">
            <input type="submit" value="로그인">
        </fieldset>
        <fieldset class="register">
            <legend>가입하기</legend>
            <ul>
                <li>
                    <label class="reg" for="new_id">아이디<em>*</em></label>
                    <input type="text" id="new_id" size="20" autocomplete="on" requried>
                </li>
                <li>
                    <label class="reg" for="new_pw1">비밀번호<em>*</em></label>
                    <input type="password" id="new_pw1" size="20" requried>
                </li>
                <li>
                    <label class="reg" for="new_pw2">비밀번호 확인<em>*</em></label>
                    <input type="password" id="new_pw2" size="20" requried>
                </li>
                <li>
                    <label class="reg" for="user_name">이름<em>*</em></label>
                    <input type="text" id="user_name" size="20"  requried>
                </li>
                <li>
                    <label class="reg" for="user_mail">메일 주소<em>*</em></label>
                    <input type="email" id="user_mail" size="20" requried>
                </li>
                <li>
                    <label class="reg" for="new_tel">전화번호<em>*</em></label>
                    <input type="tel" id="user_tel" size="20" requried>
                </li>
            </ul>
        </fieldset>
        <fieldset class="goodprogrammers">
            <legend>좋은 개발자란</legend>
            <textarea name="intro" cols="60" rows="5">
                훌륭한 개발자에는 3가지 요소가 있다고 본다.

                개발을 잘하는 개발자.
                팀원과의 의사소통이 잘 되고 협업에 능한 개발자.
                새로운 기술을 배우는데 두려움, 귀찮음 없이 계속 배워가는 개발자.

                이 3가지 요소를 가지고 있는 개발자야말로 성장가능성이 높은 개발자라고 할 수 있다.
            </textarea>
        </fieldset>
        <fieldset class="sendform">
            <input type="submit" value="가입하기">
            <input type="reset" value="다시쓰기">
        </fieldset>
    </form> 
</body>
</html>
