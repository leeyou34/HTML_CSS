<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼t</title>
    <style>
        body{
            background-color: white;
        }
        form fieldset{
            margin-bottom: 25px;
        }
        form legend{
            font-size: 15px;
            font-weight: 600;
        }
        
    </style>
</head>
<body>
    <!--form>(fieldset>(legend+p+(label>input)*3))*2-->
    <form action="">
        <fieldset>
            <legend>신청과목</legend>
            <p>이 달에 신청할 과목을 선택하세요 (1과목만 가능)</p>
            <label for=""><input type="radio" name="subject" value="speaking">회화</label>
            <label for=""><input type="radio" name="subject" value="grammer">문법</label>
            <label for=""><input type="radio" name="subject" value="writting">작문</label>
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <p>메일로 받고 싶은 뉴스 주제를 선택해주세요 (중복 선택 가능)</p>
            <label for=""><input type="checkbox" name="mailing1" value="news">회외 단신</label>
            <label for=""><input type="checkbox" name="mailing2" value="dialog" checked>5분 회화</label>
            <label for=""><input type="checkbox" name="mailing3" value="pops">모닝팝스</label>
        </fieldset>
    </form>
</body>
</html>
